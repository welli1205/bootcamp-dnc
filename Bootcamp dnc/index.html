<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bootcamp Dnc</title>
</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultímas Edições</a>
            <a href="">Requesitos para participar</a>
        </div>
        <button>Login</button>
    </nav>
    <section>
        <header>
            <H1>Bootcamp Dnc</H1>
            <h2>Esse será um evento exclusivo para todos os alunos<br> da <b>DNC</b>, que querem <span class="invert">acelerar a carreira</span> com uma<br> semana intensiva de conteúdo de mercado entre<br> <span class="invert"> BACK-END, FRONT-END & BANCO DE DADOS.</span</h2>
        </header>

        <form action="">
            <div class="form-group">
                <label for="">Nome:</label>
                <input type="text" placeholder="insira seu nome aqui">
            </div>

            <div class="form-group">
                <label for="">Sobrenome:</label>
                <input type="text" placeholder="insira seu sobrenome aqui">
            </div>
            <div class="form-group">
                <label for="">Area de interesse:</label>
               <div class="checkbox-itens">
                    <input type="checkbox" value="front">
                    <label for="">Front-end</label>

                    <input type="checkbox" value="back">
                    <label for="">Back-end</label>

                    <input type="checkbox" value="bd">
                    <label for="">banco de dados</label>
               </div>
            </div>
            <div class="form-group">
                <label for="">E-mail:</label>
                <input type="email" placeholder="insira seu e-mail aqui">
            </div>
            <div class="form-group">
                <label for="">Telefone:</label>
                <input type="number" placeholder="(99) 9999-9999">
            </div>
            <div class="form-group">
                <label for="">Insira uma frase criativa aqui:</label>
            <input type="text" placeholder="Qual frase criativa você gostaria de falar? :)">
            </div>

            <input type="submit" value="Cadastrar">
        </form>
    </section>
</body>
</html>
